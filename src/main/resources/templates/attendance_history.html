<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>勤怠履歴詳細 - 勤怠管理システム</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: appHeader('勤怠履歴詳細')"></div>

<div th:replace="fragments/layout :: page(~{::content})">

  <div th:fragment="content">

    <h2>あなたの勤怠履歴</h2>

    <div class="table-responsive">
      <table class="attendance-table">
        <thead>
          <tr>
            <th>日付</th>
            <th>出勤</th>
            <th>退勤</th>
            <th>休憩開始</th>
            <th>休憩終了</th>
            <th>場所</th>
            <th>ステータス</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="record : ${attendanceRecords}">
            <td th:text="${record.recordDate}"></td>
            <td th:text="${record.checkInTime}"></td>
            <td th:text="${record.checkOutTime}"></td>
            <td th:text="${record.breakStartTime}"></td>
            <td th:text="${record.breakEndTime}"></td>
            <td th:text="${record.location != null ? record.location : '-'}"></td>
            <td th:text="${record.statusLabel}"></td>
            <td>
              <a th:href="@{/attendance/history/{id}/request-fix(id=${record.id})}"
                 class="button secondary">修正依頼</a>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(attendanceRecords)}">
            <td colspan="8">勤怠記録がありません。</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-group" style="margin-top:24px;">
      <a th:href="@{/attendance/dashboard}" class="button secondary">
        ダッシュボードに戻る
      </a>
    </div>

  </div>
</div>

</body>
</html>
