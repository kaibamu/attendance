<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>パスワード変更</title>
</head>
<body>
  <h1>パスワード変更</h1>

  <p th:if="${error}" th:text="${error}" style="color:red;"></p>
  <p th:if="${success}" th:text="${success}" style="color:green;"></p>

  <form th:action="@{/employee/password}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
      <label>現在のパスワード</label><br/>
      <input type="password" name="currentPassword" required />
    </div>

    <div style="margin-top: 10px;">
      <label>新しいパスワード（8文字以上）</label><br/>
      <input type="password" name="newPassword" required />
    </div>

    <div style="margin-top: 10px;">
      <label>新しいパスワード（確認）</label><br/>
      <input type="password" name="newPasswordConfirm" required />
    </div>

    <div style="margin-top: 15px;">
      <button type="submit">変更する</button>
    </div>
  </form>

  <div style="margin-top: 20px;">
    <form th:action="@{/logout}" method="post" style="display:inline;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">ログアウト</button>
    </form>
  </div>
</body>
</html>
